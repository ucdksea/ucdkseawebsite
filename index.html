  <body>
    <section class="header">
      <nav>
        <a href="/"
          ><img src="images/kseaicon/ksealogo_white.png" alt="UC Davis KSEA logo"
        /></a>
        <i class="fa-solid fa-bars" id="menuIcon" onclick="openMenu()"></i>
        <div class="nav-links" id="navLinks">
          <i class="fa-solid fa-xmark" id="closeIcon" onclick="closeMenu()"></i>

          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About UCD KSEA</a></li>

            <li><a href="/faq">FAQ</a></li>
            <li><a href="/join">Join KSEA</a></li>

      <div class="textbox">
        <h1>UC DAVIS KSEA</h1>
        <h5>Korean-American Scientists and Engineers Association</h5>

    <!--pop-up-->
    <div id="popup" class="index_popup">
      <div class="popup-content">
          <span id="closePopup" class="close">X</span>

    <script>
      var navLinks = document.getElementById("navLinks");
      var menuIcon = document.getElementById("menuIcon");
      var closeIcon = document.getElementById("closeIcon");

      function openMenu() {
        navLinks.style.right = "0";
        menuIcon.style.display = "none";
        closeIcon.style.display = "block";
      }

      function closeMenu() {
        navLinks.style.right = "-200px";
        menuIcon.style.display = "block";
        closeIcon.style.display = "none";
      }

      // pop-up 코드
      document.addEventListener("DOMContentLoaded", () => {
        const popup = document.getElementById("popup");
        const closePopup = document.getElementById("closePopup");
    
        // 닫기 버튼 클릭 이벤트
        closePopup.addEventListener("click", () => {
            popup.style.display = "none"; // 팝업 숨기기
            console.log("Popup closed");
        });
    
        // 팝업 기본 상태를 항상 확인
        console.log("Popup initial display:", window.getComputedStyle(popup).display);
    });
    
    
    
    
    </script>
  </body>
